<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout — Premium Store</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    .checkout-container{
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:30px;
    }
    .checkout-box{
      background: linear-gradient(180deg,rgba(255,255,255,0.03),transparent);
      padding:20px;
      border-radius:14px;
    }
    .checkout-box h2{ margin-bottom:15px; }
    .form-group{ margin-bottom:16px; }
    .form-group label{ display:block; font-size:14px; margin-bottom:4px; color:var(--muted) }
    .form-group input,textarea,select{
      width:100%; padding:12px; border-radius:8px; border:none;
      background:rgba(255,255,255,0.05); color:white; font-size:15px;
    }
    .order-summary-item{
      display:flex; justify-content:space-between;
      padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .total-row{
      display:flex; justify-content:space-between; padding-top:15px;
      font-size:20px; font-weight:800; color:var(--accent);
    }
    .success-box{
      display:none; text-align:center; padding:20px;
      background:rgba(0,255,140,0.08); border-radius:12px; margin-top:20px;
    }

    @media(max-width:900px){
      .checkout-container{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container header-row">
      <div class="left">
        <button id="openSide" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
        <div class="brand">PREMIUM<span class="accent">.</span></div>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
      </nav>

      <div class="actions">
        <button class="btn ghost" onclick="location.href='login.html'">Log In</button>
        <button class="btn primary" onclick="location.href='signup.html'">Sign Up</button>
      </div>
    </div>
  </header>

  <main class="checkout-container">

    <!-- LEFT SIDE — FORM -->
    <form id="checkoutForm" class="checkout-box">
      <h2>Billing Details</h2>

      <div class="form-group">
        <label>Full Name</label>
        <input required type="text" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input required type="email" placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input required type="text" placeholder="+123 456 789">
      </div>

      <h2 style="margin-top:25px">Shipping Address</h2>

      <div class="form-group">
        <label>Address</label>
        <input required type="text" placeholder="House number, street">
      </div>

      <div class="form-group">
        <label>City</label>
        <input required type="text" placeholder="City">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input required type="text" placeholder="Postal / ZIP code">
      </div>

      <button class="btn primary" style="margin-top:20px; width:100%">
        <i class="fa-solid fa-lock"></i> Place Order
      </button>

      <div class="success-box" id="successBox">
        <h3><i class="fa-solid fa-circle-check"></i> Order Placed Successfully!</h3>
        <p>Thank you for shopping with us.</p>
      </div>
    </form>

    <!-- RIGHT SIDE — ORDER SUMMARY -->
    <aside class="checkout-box">
      <h2>Order Summary</h2>
      <div id="summaryList"></div>

      <div class="total-row">
        <div>Total</div>
        <div id="summaryTotal">$0.00</div>
      </div>
    </aside>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div>© <span id="year"></span> RAMEEL TANVEER. All Rights Reserved.</div>
  </footer>

  <!-- JS -->
  <script>
    const CART_KEY = "premium_cart_v2";

    document.getElementById("year").textContent = new Date().getFullYear();

    function loadCart(){
      try { return JSON.parse(localStorage.getItem(CART_KEY) || '{}'); }
      catch(e){ return {}; }
    }

    function compute(cart){
      const items = Object.values(cart);
      return {
        items,
        total: items.reduce((s,i)=> s + i.qty * i.price, 0)
      };
    }

    // Render order summary
    const summaryList = document.getElementById("summaryList");
    const summaryTotal = document.getElementById("summaryTotal");

    function renderSummary(){
      const cart = loadCart();
      const {items, total} = compute(cart);

      if(items.length === 0){
        summaryList.innerHTML = `<p class="small-muted">Your cart is empty.</p>`;
        summaryTotal.textContent = "$0.00";
        return;
      }

      summaryList.innerHTML = items.map(i => `
        <div class="order-summary-item">
          <span>${i.name} × ${i.qty}</span>
          <span>$${(i.qty * i.price).toFixed(2)}</span>
        </div>
      `).join("");

      summaryTotal.textContent = `$${total.toFixed(2)}`;
    }
    renderSummary();

    // Form submit animation
    const form = document.getElementById("checkoutForm");
    const successBox = document.getElementById("successBox");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      successBox.style.display = "block";
      successBox.style.animation = "fadeIn .8s ease";

      // CLEAR CART after order
      localStorage.removeItem(CART_KEY);

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2500);
    });
  </script>

</body>
</html>
